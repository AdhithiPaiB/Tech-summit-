     <section id="register-form">

          <!--Title-->
          <h2 class="section-heading mb-4 h2">
           <title> Register / Sign up form for Tech Summit 2020</title> 
          </h2>
    
          <!--Grid row-->
          <div class="row">
        
            <!--Grid column-->
            <div class="col-md-6 mb-4 data-offset -6">
        

              
                <!-- Default form register -->
                <form class="text-center border border-light p-5">
        
                  <p class="h4 mb-4">Sign up</p>
        
                  <div class="form-row mb-4">
                    <div class="col">
                      <!-- First name -->
                      <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"  minlength="3" maxlength="25"required>
                    </div>
                    <div class="col">
                      <!-- Last name -->
                      <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" maxlength="25"required>
                    </div>
                  </div>
        
                  <!-- E-mail -->
                  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required>
        
                  <!-- Password -->
                  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"minlength="7" maxlength="15" title="Error Message" pattern="[a-z][0-9]{^/&/@/#}" required>
        
                  <!-- Phone number -->
                  <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" length="10" pattern="\d{10}" title="Please enter exactly 10 digits" required>
                  
        
                 
        
                  <!-- Sign up button -->
                  <button class="btn btn-info my-4 btn-block waves-effect waves-light" type="submit">Register</button> <hr>
        
                  
                 
                </form>
               
        
              </section>
             
        
            </div>

        
                </div>
               
              </section>
